<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/desk.css">
    <title>Mini Terminal Linux v1.0.0</title>
</head>
<body>
    <nav>
        <img class="icon-menu first" src="assets/img/mozilla.svg"/>
        <img class="icon-menu" src="assets/img/multimedia.svg"/>
        <img class="icon-menu" src="assets/img/analytics.svg"/>
        <img class="icon-menu" src="assets/img/business.svg"/>
        <img class="icon-menu" src="assets/img/social-media.svg"/>
        <img class="icon-menu openTerminal" src="assets/img/computer.svg"/>
        <img class="icon-menu down" src="assets/img/signs.svg"/>
    </nav>

    <div class="desktop">
        <div class="terminal">
            <div class="bar">
                <ul>
                    <li><img class="button yellow" src="assets/img/yellow.png"/></li>
                    <li><img class="button green" src="assets/img/green.png"/></li>
                    <li><img class="button red" src="assets/img/red.png"/></li>
                </ul>
            </div>

            <div class="contentTerminal">
                <div class="getText ml-20">Hello Jeremy! This is a mini terminal in Linux, let's do it.</div>
                <div class="getInput ml-20"><span class="pcname">jeremy@linux-desktop</span>:<span class="pathname"></span>$<input class="boxInput ml-10"></div>  
            </div>
        </div>
    </div>

    <script src = "assets/plugins/jquery/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src = "assets/js/main.js"></script>
</body>
</html>
