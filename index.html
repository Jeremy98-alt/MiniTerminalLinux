<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/desk.css">
    <title>Mini Terminal Linux v1.0.0</title>
</head>
<body>
    <nav>
        <div class="app-icon-terminal">
            <img src="assets/img/interface.png"/>
        </div>
        <div class="app-icon-file">
            <img src="assets/img/multimedia.svg"/>
        </div>
    </nav>

    <div class="desktop">

        <div class="terminal window">
            <div class="bar">
                <center><span class="pathname"></span></center>
                <ul>
                    <li><img class="button yellow" src="assets/img/yellow.png"/></li>
                    <li><img class="button green" src="assets/img/green.png"/></li>
                    <li><img class="button red" src="assets/img/red.png"/></li>
                </ul>
            </div>

            <div class="contentTerminal">
                <div class="getText ml-20">Hello Jeremy! This is a mini terminal in Linux, let's do it.</div>
                <div class="getInput ml-20"><span class="pcname">jeremy@linux-desktop</span>:<span class="pathname"></span>$<input class="boxInput ml-10"></div>  
            </div>
        </div>

        <div class="uploadFileToServer window">
            <div class="bar">
                <center><span>Upload File</span></center>
                <ul>
                    <li><img class="button yellow" src="assets/img/yellow.png"/></li>
                    <li><img class="button green" src="assets/img/green.png"/></li>
                    <li><img class="button red" src="assets/img/red.png"/></li>
                </ul>
            </div>

            <div class="contentUpload">
                <form method="POST" class="visualizedFile" enctype="multipart/form-data">
                    <input type="file" name="fileToUpload" class="buttonFile">
                    <input type="submit" name="submit" class="buttonSubmit">
                </form>
                
                
                <div class="loading_bar">
                    <div class="loadValue">0%</div>
                </div>

                <div class="status_bar">
                    
                </div>
            </div>

        </div>

        <div class="icon-terminal">
            <img src="assets/img/ui.svg"/>
            Terminal
        </div>

        <div class="icon-server">
            <center><img style="width: 50px;" src="assets/img/server.svg"/></center>
            UploadFile
        </div>
    </div>

    <script src = "assets/plugins/jquery/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src = "assets/js/main.js"></script>
</body>
</html>
